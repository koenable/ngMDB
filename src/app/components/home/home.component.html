<!--Navbar-->
<mdb-navbar SideClass="navbar navbar-expand-lg navbar-lighten pink   lighten-5" [containerInside]="true">

  <!-- Navbar brand -->
  <mdb-navbar-brand>
    <a class="navbar-brand" style="  color: #880e4f ;" href="#">
      STV
    </a>
  </mdb-navbar-brand>

  <!-- Collapsible content -->
  <links>
    <!-- Links -->
    <ul class="navbar-nav ml-auto nav-flex-icons">

      <li class="nav-item">
        <a class="nav-link waves-light" mdbWavesEffect>
          <mdb-icon fas icon="users"></mdb-icon> Community
        </a>
      </li>


      <!-- Dropdown -->
      <li class="nav-item dropdown" dropdown>
        <a dropdownToggle mdbWavesEffect type="button" class="nav-link dropdown-toggle waves-light" mdbWavesEffect>
          <mdb-icon fas icon="user-nurse"></mdb-icon> Profile<span class="caret"></span>
        </a>
        <div *dropdownMenu class="dropdown-menu dropdown-menu-right dropdown dropdown-primary" role="menu">
          <a class="dropdown-item waves-light" mdbWavesEffect href="#">Login</a>
          <a class="dropdown-item waves-light" mdbWavesEffect href="#">Register</a>
        </div>
      </li>
    </ul>
    <!-- Links -->
  </links>
  <!-- Collapsible content -->
</mdb-navbar>
