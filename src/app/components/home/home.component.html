<div class="jumbotron">
  <div class="container">
    <div class="row">
      <div class="col-6">
        <h1 class="display-4">Stop the violence</h1>
        <p class="lead">This is a simple hero unit, a simple jumbotron-style component for calling extra attention to
          featured content or information.</p>
        <u class="tips">
          <li *ngFor="let tip of tips">
            {{ tip }}
          </li>
        </u>
      </div>
      <div class="col-6">

        <mdb-card>
          <mdb-card-body>
            <form (ngSubmit)="onSubmit(loginForm)" #loginForm="ngForm">

              <div class="form-group">

                <label for="email">Email</label>
                <input type="text" class="form-control" id="email" required [(ngModel)]="model.email" name="email"
                  #email="ngModel">
                <div [hidden]="email.valid || email.pristine" class="alert alert-danger">
                  Enter email
                </div>
              </div>

              <div class="form-group">
                <label for="alterEgo">Password</label>
                <input type="text" name="password" id="password" #password="ngModel" [(ngModel)]="model.password"
                  class="form-control" required>
                <div [hidden]="password.valid || password.pristine " class="alert alert-danger">
                  Insert password
                </div>
              </div>


              <button type="submit" class="btn btn-success" [disabled]="!loginForm.form.valid">Log in</button>
              <button type="button" class="btn btn-default" (click)="loginForm.reset()">Register</button>

            </form>
          </mdb-card-body>
        </mdb-card>
      </div>
    </div>
  </div>
</div>
